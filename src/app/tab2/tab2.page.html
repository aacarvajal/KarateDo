<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{"competitors" | translate}} 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reg" (ngSubmit)="logForm()">
    <!--formgroup es un binding (recoge todos los valores) se pondra el mismo nombre en el controlador-->
    <ion-item>
      <ion-label>{{"name" | translate}} </ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
      <!--dentro de la variable hay un apartado que se llama title (todo.title)-->
      <!--por cada item habra un formControlName-->
    </ion-item>
    <ion-item>
      <ion-label>{{"surname" | translate}} </ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"age" | translate}} </ion-label>
      <ion-input type="text" formControlName="edad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{"rank" | translate}} </ion-label>
      <ion-input type="text" formControlName="grado"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!reg.valid">{{"safe" | translate}} </ion-button>
  </form>
</ion-content>
