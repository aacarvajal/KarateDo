<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{"competitors" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="reg" (ngSubmit)="logForm()">
    <!--formgroup es un binding (recoge todos los valores) se pondra el mismo nombre en el controlador-->

    <ion-item>
      <ion-label>{{"name" | translate}} </ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
      <!--por cada item habra un formControlName-->
    </ion-item>

    <ion-item>
      <ion-label>{{"surname" | translate}} </ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>{{"age" | translate}} </ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label>{{"rank" | translate}} </ion-label>
      <ion-input type="text" formControlName="grado"></ion-input>
    </ion-item> -->

    <ion-list>

      <ion-item>
        <ion-label>{{"rank" | translate}}</ion-label>
        <ion-select placeholder="Elige una opcion" formControlName="grado">
          <ion-select-option *ngFor="let item of grado;let i = index" value="{{item.grado}}">{{item.grado}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>{{"categories" | translate}}</ion-label>
        <ion-select placeholder="Elige una opcion" formControlName="categoria">
          <ion-select-option *ngFor="let item of listPanelCat;let i = index" value="{{item.descripcion}}">{{item.descripcion}}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <ion-button type="submit" [disabled]="!reg.valid">{{"safe" | translate}} </ion-button>
  </form>
</ion-content>
