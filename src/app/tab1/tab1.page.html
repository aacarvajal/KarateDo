<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-col float-left>
        <ion-title float-left>Lista</ion-title>
      </ion-col>
      <ion-col>
        <ion-searchbar #searchBar id="searchBar" showCancelButton cancelButtonText="Custom Cancel" (ionInput)="getFilteredItem($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <!--refrescar-->
    <!--se ejecuta cuando se ejecuta ionRefresh-->
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastra para refrescar" refreshingSpinner="crescent"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-segment [(ngModel)]="karate">
    <ion-segment-button layout="icon-start" value="0" style="--padding-end:0px;--padding-start:0px" value="Participantes">
      Participantes
    </ion-segment-button>
    <ion-segment-button layout="icon-start" value="0" style="--padding-end:0px;--padding-start:0px" value="Categorias">
      Categorias
    </ion-segment-button>

  </ion-segment>
  <div [ngSwitch]="karate">
    <ion-list #dynamicList id="dynamicList" *ngSwitchCase="'Participantes'">
      <ion-item *ngFor="let item of listadoPanel;let i = index">
        <label>
          <h3>{{item.nombre}} {{item.apellido}}</h3>
          <p>{{item.grado}}</p>
        </label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Categorias'">
      <ion-item *ngFor="let item of listadoPanel;let i = index">
        <label>
          <h3>{{item.nombre}} {{item.apellido}}</h3>
          <p>{{item.grado}}</p>
        </label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
