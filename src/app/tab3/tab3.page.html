<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{"categories" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="cat" (ngSubmit)="logForm()">
    <!--formgroup es un binding (recoge todos los valores) se pondra el mismo nombre en el controlador-->
    <ion-item>
      <ion-label>{{"description" | translate}} </ion-label>
      <ion-input type="text" formControlName="descripcion"></ion-input>
      <!--dentro de la variable hay un apartado que se llama title (todo.title)-->
      <!--por cada item habra un formControlName-->
    </ion-item>
    <ion-item>
      <ion-label>{{"system" | translate}} </ion-label>
      <ion-textarea type="text" formControlName="sistema"></ion-textarea>
    </ion-item>
    <ion-button type="submit" [disabled]="!cat.valid">{{"safe" | translate}} </ion-button>
  </form>

</ion-content>
