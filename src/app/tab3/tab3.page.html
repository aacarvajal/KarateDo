<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <!--formgroup es un binding (recoge todos los valores) se pondra el mismo nombre en el controlador-->
    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input type="text"></ion-input>
      <!--dentro de la variable hay un apartado que se llama title (todo.title)-->
      <!--por cada item habra un formControlName-->
    </ion-item>
    <ion-item>
      <ion-label>Sistema de puntos</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>
    <ion-button shape="round" color="success" fill="outline" type="submit">Guardar</ion-button>
  </form>

</ion-content>
